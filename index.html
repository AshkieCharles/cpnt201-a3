<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</head>
<body class=" text-xl leading-8 bg-black text-white h-screen">
  <nav class="p-5 bg-white shadow text-black lg:flex lg:items-center lg:justify-between">
    <span class="text-5xl lg:hidden cursor-pointer">
      <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
    </span>
    <ul class="lg:flex lg:items-center m-auto justify-around z-[1] lg:z-auto lg:static absolute bg-white w-full left-[0] lg:auto lg:my-0 lg:pl-0 pl-9 lg:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-4 my-5 lg:my-0 lg:hover:scale-125
      hover:transition ease-in hover:duration-500 duration-500 hover:bg-teal-400 hover:rounded-lg p-2 hover:text-red-700">
        <a href="#" class="text-2xl hover:p" >Home</a>
      </li>
      <li class="mx-4 my-5 lg:my-0 lg:hover:scale-125
      hover:transition ease-in hover:duration-500 duration-500 hover:bg-teal-400 hover:rounded-lg p-2 hover:text-red-700">
        <a href="#" class="text-2xl hover:p" >Store</a>
      </li>
      <li class="mx-4 my-5 lg:my-0 lg:hover:scale-125
      hover:transition ease-in hover:duration-500 duration-500 hover:bg-teal-400 hover:rounded-lg p-2 hover:text-red-700">
        <a href="#" class="text-2xl hover:p" >Gallery</a>
      </li>
      <li class="mx-4 my-5 lg:my-0 lg:hover:scale-125
      hover:transition ease-in hover:duration-500 duration-500 hover:bg-teal-400 hover:rounded-lg p-2 hover:text-red-700">
        <a href="#" class="text-2xl hover:p" >Contact Us</a>
      </li>
    </ul>
  </nav>
  <main class="lg:text-3xl mx-[5rem] m-[auto] text-white m-[2rem] lg:max-w-[50ch] lg:m-auto mt-[3rem] lg:mt-[5rem] lg:m-[2rem]">
    <div class="m-auto p-5 lg:p-10 xl:mt-[5rem]">
      <div class="xl:mt-[5rem] gap-5 lg:gap-15 xl:gap-20 columns-2 lg:columns-3 xl:columns-4  scale-100 xl:scale-150 [&>img:not(:first-child)]:mt-5 lg:[&>img:not(:first-child)]:mt-10">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/2/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/7/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/10/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/250/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/100/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/67/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/69/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/120/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/50/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/47/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/96/200/" alt="">
        <img class="hover:scale-125 duration-700 cursor-pointer" src="https://picsum.photos/id/169/200/" alt="">
      </div>
    </div>
  </main>

  <script>
    function Menu(e){
      /* TO be able to pull down the menu when user clicks*/
      let list = document.querySelector('ul');

      e.name == 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu" ,list.classList.remove('top-[80px]'), list.classList.remove('opacity-0'))
    }
  </script>
</body>
</html>
