<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</head>
<body class=" text-xl leading-8 bg-black text-white h-screen">
  <nav class="p-5 bg-white shadow text-black md:flex md:items-center md:justify-between">
    <span class="text-5xl md:hidden cursor-pointer">
      <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
    </span>
    <ul class="md:flex md:items-center m-auto justify-around z-[1] md:z-auto md:static absolute bg-white w-full left-[0] md:auto md:my-0 md:pl-0 pl-9 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-4 my-5 md:my-0">
        <a href="#" class="text-2xl hover:text-rose-900" >Home</a>
      </li>
      <li class="mx-4 my-5 md:my-0">
        <a href="#" class="text-2xl hover:text-rose-900" >Store</a>
      </li>
      <li class="mx-4 my-5 md:my-0"> 
        <a href="#" class="text-2xl hover:text-rose-900" >Gallery</a>
      </li>
      <li class="mx-4 my-5 md:my-0">
        <a href="#" class="text-2xl hover:text-rose-900" >Contact Us</a>
      </li>
    </ul>
  </nav>
  <main></main>

  <script>
    function Menu(e){
      let list = document.querySelector('ul');

      e.name == 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu" ,list.classList.remove('top-[80px]'), list.classList.remove('opacity - 0'))
    }
  </script>
</body>
</html>
